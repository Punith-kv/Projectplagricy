<html>
   <head>
      <title>File Upload</title>
      <link rel="stylesheet" href="/static/style3.css" />
   </head>
    <h1 style="font-family: Arial, Helvetica, sans-serif; color:	navy">Plagairism Accuracy Table</h1>



   <body style="background-color:	#fff;" >



    <table class="table">
     <center><div class="loader_bg"><div class="loader"></div></div></center>
      <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr class="table__row">
        {% for cell in row  %}
        <td class="table_cell">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script>
       setTimeout(function(){
       $('.loader_bg').fadeToggle();},5000);
   </script>
   </body>
</html>
